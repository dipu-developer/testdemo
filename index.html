<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Weather Report</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="city">
            <button class="btn btn-outline-success" id="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="container-fluid bg">
        <div class="row">

            <div class="col-md-4">
            <div class="box">
                <div class="">

                    <div class="cityName" id="cityName">Delhi</div>
                    <div class="date" id="date">------</div>
                </div>
                <div class="temp"><span id="temp" class="my-2">0</span><span>&#8451</span></div>
            </div>    
            </div>
            <div class="col-md-4">
            <div class="box">
                    <div class="cityName">Humidity</div>
                
                <div class="temp"><span id="humidity" class="my-2">0</span><span>&#37</span></div>
            </div>    
            </div>
            <div class="col-md-4">
            <div class="box">
                    <div class="cityName">Wind Speed</div>
                <div class="temp"><span id="wind_speed" class="my-2">00</span><span>Km/h</span></div>
            </div>    
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Top City</th>
                <th scope="col">Temprature</th>
                <th scope="col">Humidity</th>
                <th scope="col">Wind Speed</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Surat</th>
                    <td> <span id="temp2">0</span>&#8451</td>
                    <td > <span id="humidity2">0</span>%</td>
                    <td><span id="wind_speed2">0</span>Km/h</td>
                  </tr>
              <tr>
                <th scope="row">Mumbai</th>
                <td> <span id="temp1">0</span>&#8451</td>
                <td > <span id="humidity1">0</span>%</td>
                <td><span id="wind_speed1">0</span>Km/h</td>
              </tr>
             
              <tr>
                <th scope="row">Valsad</th>
                <td> <span id="temp3">0</span>&#8451</td>
                <td > <span id="humidity3">0</span>%</td>
                <td><span id="wind_speed3">0</span>Km/h</td>
              </tr>
            </tbody>
          </table>
        </div>
        <footer>
            <div class="container-fluid">
                Develop By <a href="https://github.com/dipu-developer" target="_blank">Deepak Sharma</a>
            </div>
        </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
